<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django Upload & Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
    .fade-out {
      animation: fadeOut 5s forwards;
    }

    @keyframes fadeOut {
      0%   { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
  </style>

</head>

<body class="bg-light">

  <div class="d-flex justify-content-end m-3">
  <form method="POST" action="logouting">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">
      Logout
    </button>
  </form>
</div>

   <!-- Upload message -->
 {% if message %}
      <div class="alert alert-success fade-out position-fixed top-0 start-50 translate-middle-x mt-3"
           role="alert" style="z-index:1055; min-width: 300px; text-align: center;">
        {{ message }}
      </div>
  {% endif %}

</div>




<div class="container py-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      
      <!-- Upload Card -->
      <div class="card shadow-lg border-0 mb-4">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Upload File</h4>
          
          <!-- Django Form -->
           hello {{user}}
          <form method="POST" action='' enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <input class="form-control" type="file" name="file" accept="images/*" multiple>
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary"name='upload'>Upload</button>
              <button type="submit" class="btn btn-success"name='view'>ViewGallery</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Iframe -->
      <div class="card shadow-lg border-0">
        <div class="card-body">
          <h5 class="card-title">Preview / Gallery</h5>
      </div>
    
<div class="row">
  {% for img in imagefile %}
    <div class="col-md-6 mb-4">
      <div class="card shadow-sm">
        <img src="{{ img.images.url }}" 
             class="card-img-top" 
             alt="Image" 
             style="height:400px; object-fit:cover;">

        <div class="card-body text-center">
          <form action="view" method="POST"> {% csrf_token %}<button type="submit" class="btn btn-danger btn-sm" name={{img.id}}><i class="bi bi-trash"></i>view</button></form>
         <br>
          <form method="POST" action="dele">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-sm" name={{img.id}}>
              <i class="bi bi-trash"></i> Delete
            </button>
          </form>
        </div>
      </div>
    </div>
  {% empty %}
  {% endfor %}
</div>





</body>
</html>
